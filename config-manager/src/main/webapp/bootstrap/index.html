<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Uniform Configuration | Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 引入 Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="js/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-1 column"></div>
			<div class="col-md-9 column">
				<h2>Uniform Config | Index</h2>
				<div class="row clearfix">
					<div class="col-md-12 column">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">Config
									Path</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="configPath" placeholder="user@172.16.1.244:2181,172.16.1.245:2181/config_client/gdcp/client/1.0.0/config" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">Config
									Items</label>
								<div class="col-sm-9">
									<pre><textarea rows="" cols="" style="width: 100%; height: 200px;">jdbc.driver.classname = com.mysql.jdbc.Driver<br>jdbc.url = jdbc:mysql://127.0.0.1:3306/docs?characterEncoding=utf-8</textarea></pre>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<div>
										<a href="login.html" class="btn btn-primary btn-link">To Login...</a> or <a href="create.html" class="btn btn-primary btn-link">To Create...</a>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Sign in</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-2 column"></div>
		</div>
	</div>
</body>
</html>
